<!DOCTYPE html>
<html>

<head xmlns:th="http://www.thymeleaf.org">
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

	<title>Usuario</title>
	<link rel="shortcut icon" type="image/jpg" th:href="@{assets/favicon.jpg}"/>
</head>

<body>

	<form th:action="@{/usuario/editar}" method="POST" enctype="multipart/form-data">
		<p th:if="${error != null}" th:text="${error}"></p>
		<input type="hidden" name="id" th:value="${usuario.id}">
		<input type="text" class="form-control" id="dni" name="dni" placeholder="Dni" th:value=${usuario.dni} />
		<input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre"
			th:value="${usuario.nombre}">
		<input type="text" class="form-control" id="apellido" name="apellido" placeholder="Apellido"
			th:value="${usuario.apellido}">
		<input type="date" class="form-control" id="fehadenacimiento" name="fechaNacimiento"
			placeholder="Fecha de nacimiento" th:value="${usuario.fechaNacimiento}">

		<select name="sexo">
			<option th:value="@{null}"> -Seleccionar Sexo- </option>
			<option th:each="sex:${T(com.egg.labOnline.Enums.Sexo).values()}" th:value="${sex}" th:text="${sex}">
			</option>
		</select>

		<input type="text" class="form-control" id="mail" name="mail" placeholder="mail" th:value="${usuario.mail}">
		<input type="text" class="form-control" id="telefono" name="telefono" placeholder="Telefono"
			th:value="${usuario.telefono}">
		<input type="text" class="form-control" id="numeroasociado" name="numeroAsociado" placeholder="Numero Asociado"
			th:value="${usuario.numeroAsociado}">

		<select name="obraSocial" multiple="multiple">
			<option th:value="0">--</option>
			<option th:each="os:${obrasocial}" th:value="${os.id}" th:text="${os.nombre}"></option>
		</select>

		<input type="text" class="form-control" id="direccion" name="direccion" placeholder="Direccion"
			th:value="${usuario.direccion}">

		<label for="imagen">Imagen</label>
		<input type="file" class="form-control" id="imagen" name="foto">

		<div class="modal-footer">
			<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
			<button type="submit" class="btn btn-primary">Guardar</button>
		</div>
	</form>
</body>

</html>
